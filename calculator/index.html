<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Calculator Jquery</title>
  </head>
  <body>
    <h1 class="header-text">Simple Calculator</h1>
    <div class="calculator">
      <div class="inputValue">
        <textarea class="#input" id="screen" value=""> </textarea>
      </div>
      <!-- Buttons -->
      <div>
        <button class="clear" value="" id="clear">CLS</button>
      </div>
      <div class="buttons">
        <button class="digit" value="7" id="7">7</button>
        <button class="digit" value="8" id="8">8</button>
        <button class="digit" value="9" id="9">9</button>
        <button class="operator" value="+" id="add">+</button>
      </div>

      <div class="buttons">
        <button class="digit" value="4" id="4">4</button>
        <button class="digit" value="5" id="5">5</button>
        <button class="digit" value="6" id="6">6</button>
        <button class="operator" value="-" id="minus">-</button>
      </div>

      <div class="buttons">
        <button class="digit" value="1" id="1">1</button>
        <button class="digit" value="2" id="2">2</button>
        <button class="digit" value="3" id="3">3</button>
        <button class="operator" value="*" id="multiply">x</button>
      </div>

      <div class="buttons">
        <button class="digit" value="0" id="0">0</button>
        <button value="." id="dot">.</button>
        <button class="equal" value="=" id="equal">=</button>
        <button class="operator" value="/" id="divide">/</button>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
